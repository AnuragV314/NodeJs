    <h1 class="text-center my-5">Contact Us</h1>
    <div class="container">
        <form action="contact" method="POST">
            <div class="form-group mx-5">
                <label class="ms-1" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="form-group mx-5 mt-3">
                <label class="ms-1" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-group mx-5 mt-3">
                <label class="ms-1" for="phone">Phone</label>
                <input class="form-control" type="tel" name="phone" id="phone">
            </div>

            <div class="form-group mx-5 mt-3">
                <label class="ms-1" for="subject">Subject</label>
                <input class="form-control" type="text" name="subject" id="subject">
            </div>

            <div class="form-group mx-5 mt-3">
                <label class="ms-1" for="message">Message</label><br>
                <textarea name="message" id="message" cols="110" rows="5"></textarea>
            </div>

            <div class="form-group mx-5 my-3">
                <button class="form-control btn btn-primary btn-block" type="submit">Send Enquiry</button>
            </div>
        </form>
    </div>
